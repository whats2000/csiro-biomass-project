# Inference config for DINO model
experiment_name: dino_inference

data:
  data_dir: data
  train_csv: data/train.csv
  test_csv: data/test.csv
  sample_submission_csv: data/sample_submission.csv

model:
  name: dino_vision
  backbone: vit_base_patch14_dinov2
  pretrained: false  # Will load from checkpoint
  freeze_backbone: false
  hidden_dim: 256
  dropout: 0.1
  categorical_embedding_dim: 16
  use_cross_attention: true
  use_transformer_blocks: true
  num_transformer_layers: 2

image:
  size: 518

inference:
  batch_size: 4
  num_workers: 4
  use_amp: true
  seed: 42

output:
  output_dir: outputs/dino_inference
  checkpoint: outputs/dino_pyramid_mamba/model_best.pth  # Path to trained model
